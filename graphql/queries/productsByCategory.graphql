query ProductsByCategory($categoryId: String!, $limit: Int = 24) {
  products(filter: { category_id: { eq: $categoryId } }, pageSize: $limit) {
    items {
      id
      sku
      name
      url_key
      rating_summary
      review_count
      small_image {
        url
        label
      }
      price_range {
        minimum_price {
          regular_price {
            value
            currency
          }
        }
      }
    }
  }
}
